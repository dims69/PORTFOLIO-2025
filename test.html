<div id="particles-js"></div>

<style>
/* On force le conteneur des particules à prendre toute la place */
#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: transparent; /* Fond transparent pour voir votre bleu */
    z-index: 1; /* Niveau 1 : juste au-dessus du fond bleu */
}

/* On force le canvas généré à prendre toute la hauteur */
#particles-js canvas {
    display: block;
    vertical-align: bottom;
}
</style>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    /* On vérifie si la librairie est bien chargée */
    if (typeof particlesJS !== 'undefined') {
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "repulse": { "distance": 100, "duration": 0.4 }
                }
            },
            "retina_detect": true
        });
    } else {
        console.log("Erreur : Particles.js ne s'est pas chargé.");
    }
});
</script>
